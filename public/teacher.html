<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📺 教師監控後台 - Python多人協作教學平台</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --monitor-bg: #1a1a1a;
            --code-bg: #2d3748;
            --active-student: #48bb78;
            --inactive-student: #718096;
            --error-highlight: #f56565;
            --success-highlight: #68d391;
            --panel-bg: #2a2a2a;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
        }

        body {
            background: var(--monitor-bg);
            color: var(--text-primary);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .monitor-container {
            display: grid;
            grid-template-areas: 
                "controls controls"
                "sidebar monitor";
            grid-template-rows: 60px 1fr;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .control-panel {
            grid-area: controls;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #4a5568;
        }

        .monitor-title { font-size: 20px; font-weight: bold; color: var(--active-student); }
        .monitor-controls { display: flex; gap: 10px; }
        .control-btn {
            background: #4a5568;
            border: none;
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover { background: #636e72; transform: translateY(-2px); }
        .control-btn.active { background: var(--active-student); color: #fff; }

        .sidebar {
            grid-area: sidebar;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #4a5568;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 { color: var(--active-student); margin-bottom: 15px; font-size: 16px; }

        .room-list-container { flex-grow: 1; overflow-y: auto; }
        .room-item {
            background: #3a3a3a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        .room-item.most-active { border-left-color: #f6e05e; }
        .room-item.active { background: #4a4a4a; border-left-color: var(--active-student); }
        .room-item.inactive { 
            opacity: 0.7; 
            background: #2a2a2a;
            border-left-color: var(--inactive-student);
        }
        .room-item.inactive:hover {
            opacity: 1;
            background: #3a3a3a;
        }
        .room-name { font-weight: bold; margin-bottom: 5px; }
        .room-stats { font-size: 12px; color: var(--text-secondary); }
        .room-stats span { margin-right: 10px; }

        .code-monitor {
            grid-area: monitor;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid #4a5568;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #code-display-container { flex-grow: 1; }
        .CodeMirror { height: 100%; }

        .chat-area { padding: 10px; background-color: #252526; }
        #chat-messages {
            height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="control-panel">
            <div class="monitor-title">📺 教師監控後台</div>
            <div class="monitor-controls">
                <button id="btnAutoFollow" class="control-btn"><i class="fas fa-magic"></i> 自動跟隨</button>
            </div>
        </div>

        <div class="sidebar">
                <h3><i class="fas fa-door-open"></i> 活躍房間</h3>
            <div id="room-list" class="room-list-container">
                <!-- 房間列表將由JS動態生成 -->
                </div>
            </div>

        <div class="code-monitor">
            <div id="code-display-container"></div>
            <div class="chat-area">
                <div id="chat-messages"></div>
                <div class="input-group" id="teacher-chat-input-group">
                    <select class="form-select" id="chat-target-select" style="max-width: 150px;">
                        <option value="all" selected>所有房間</option>
                            </select>
                    <input type="text" id="chat-input" class="form-control" placeholder="輸入廣播訊息...">
                    <button id="send-chat-btn" class="btn btn-primary">發送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const roomList = document.getElementById('room-list');
        const codeDisplayContainer = document.getElementById('code-display-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');
        const btnAutoFollow = document.getElementById('btnAutoFollow');
        const chatTargetSelect = document.getElementById('chat-target-select');

        let ws;
        let editor;
        let currentRooms = {};
        let activeRoomId = null;
        let isAutoFollowing = false;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                console.log('✅ WebSocket 已連接到伺服器');
                ws.send(JSON.stringify({ type: 'teacher_monitor', enable: true }));
                };

                ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'active_rooms_list':
                        updateRoomList(data.rooms);
                        updateChatTargets(data.rooms);
                        break;
                    case 'system_stats':
                        updateRoomList(data.activeRooms);
                        updateChatTargets(data.activeRooms);
                        if (isAutoFollowing && data.mostActiveRoomId && data.mostActiveRoomId !== activeRoomId) {
                            viewRoom(data.mostActiveRoomId);
                        }
                        break;
                    case 'room_inactive':
                        handleRoomInactive(data);
                        updateChatTargets(Object.values(currentRooms).filter(room => !room.isInactive));
                        if (activeRoomId === data.roomId && isAutoFollowing) {
                            // 如果當前查看的房間變為非活躍且開啟了自動跟隨，切換到新的最活躍房間
                            const activeRooms = Object.values(currentRooms).filter(room => !room.isInactive && room.userCount > 0);
                            const mostActiveRoom = activeRooms.length > 0 ? 
                                activeRooms.reduce((prev, current) => 
                                    (prev.modificationCount > current.modificationCount) ? prev : current
                                ) : null;
                            if (mostActiveRoom) {
                                viewRoom(mostActiveRoom.id);
                    } else {
                                clearEditor();
                            }
                        }
                    break;
                case 'code_change':
                        if (data.roomId === activeRoomId) {
                            editor.setValue(data.code);
                        }
                    break;
                case 'chat_message':
                        handleChatMessage(data);
                    break;
                }
            };

            ws.onclose = () => {
                console.log('⚠️ WebSocket 連接已關閉，5秒後嘗試重連...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('❌ WebSocket 發生錯誤:', error);
            };
        }

        function initEditor() {
            if (editor) return;
            editor = CodeMirror(codeDisplayContainer, {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                readOnly: true
            });
        }

        function updateRoomList(rooms) {
            // 清除不再活躍的房間
            document.querySelectorAll('.room-item').forEach(el => {
                const roomId = el.dataset.roomId;
                if (!rooms.find(room => room.id === roomId)) {
                    el.remove();
                    delete currentRooms[roomId];
                }
            });

            const mostActiveRoomId = rooms.length > 0 ? rooms.reduce((prev, current) => 
                (prev.modificationCount > current.modificationCount && current.userCount > 0) ? prev : current
            ).id : null;

            rooms.forEach(room => {
                currentRooms[room.id] = room;
                let roomEl = document.querySelector(`.room-item[data-room-id="${room.id}"]`);
                
                if (!roomEl) {
                    roomEl = document.createElement('div');
                    roomEl.className = 'room-item';
                    roomEl.dataset.roomId = room.id;
                    roomEl.innerHTML = `
                        <div class="room-name">${room.id}</div>
                        <div class="room-stats">
                            <span><i class="fas fa-user"></i> <span class="user-count">${room.userCount}</span></span>
                            <span><i class="fas fa-pencil-alt"></i> <span class="modification-count">${room.modificationCount}</span></span>
                        </div>`;
                    roomEl.addEventListener('click', () => viewRoom(room.id));
                    roomList.appendChild(roomEl);
            } else {
                    roomEl.querySelector('.user-count').textContent = room.userCount;
                    roomEl.querySelector('.modification-count').textContent = room.modificationCount;
                    // 如果房間重新活躍，移除非活躍標記
                    if (room.userCount > 0) {
                        roomEl.classList.remove('inactive');
                    }
                }
                
                // 更新最活躍房間的標記
                roomEl.classList.toggle('most-active', room.id === mostActiveRoomId);
                if (room.id === activeRoomId) {
                    roomEl.classList.add('active');
                }
            });

            // 如果開啟了自動跟隨且有最活躍房間，切換到該房間
            if (isAutoFollowing && mostActiveRoomId && mostActiveRoomId !== activeRoomId) {
                viewRoom(mostActiveRoomId);
            }
        }

        function updateChatTargets(rooms) {
            const currentValue = chatTargetSelect.value;
            chatTargetSelect.innerHTML = '<option value="all" selected>所有房間</option>';
            rooms.filter(room => !room.isInactive).forEach(room => {
                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = `房間 ${room.id}`;
                chatTargetSelect.appendChild(option);
            });
            // 如果之前選擇的房間還存在且活躍，保持選擇
            if (currentValue !== 'all' && rooms.find(room => room.id === currentValue && !room.isInactive)) {
                chatTargetSelect.value = currentValue;
            }
        }
        
        function removeRoom(roomId) {
            const roomEl = document.querySelector(`.room-item[data-room-id="${roomId}"]`);
            if (roomEl) {
                roomEl.remove();
                delete currentRooms[roomId];
            }
            
            // 如果被關閉的是當前查看的房間，清除編輯器
            if (activeRoomId === roomId) {
                clearEditor();
                // 如果開啟了自動跟隨，切換到新的最活躍房間
                if (isAutoFollowing) {
                    const rooms = Object.values(currentRooms);
                    const mostActiveRoomId = rooms.length > 0 ? 
                        rooms.reduce((prev, current) => 
                            (prev.modificationCount > current.modificationCount) ? prev : current
                        ).id : null;
                    if (mostActiveRoomId) {
                        viewRoom(mostActiveRoomId);
                    }
                }
            }
        }
        
        function viewRoom(roomId) {
            if (!currentRooms[roomId]) return;
            activeRoomId = roomId;

            document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.room-item[data-room-id="${roomId}"]`).classList.add('active');
            
            initEditor();
            // 請求該房間的最新代碼，因為初始列表可能沒有代碼
            ws.send(JSON.stringify({ type: 'teacher_get_code', roomId: roomId }));
        }

        function clearEditor() {
            activeRoomId = null;
            if(editor) {
                editor.setValue('');
            }
            document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
        }

        function handleChatMessage(data) {
            const messageEl = document.createElement('div');
            const userName = data.userName || data.userId;
            const isTeacher = userName.includes('教師') || data.userId === 'teacher';
            
            messageEl.innerHTML = `<small>${new Date(data.timestamp).toLocaleTimeString()}</small> 
                <strong style="color: ${isTeacher ? 'var(--success-highlight)' : 'var(--text-primary)'};">[${data.roomId || '廣播'}] ${userName}:</strong> 
                <span>${data.msg}</span>`;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleRoomInactive(data) {
            const roomEl = document.querySelector(`.room-item[data-room-id="${data.roomId}"]`);
            if (roomEl) {
                roomEl.classList.add('inactive');
                const statsEl = roomEl.querySelector('.room-stats');
                statsEl.innerHTML = `
                    <span><i class="fas fa-user"></i> <span class="user-count">0</span></span>
                    <span><i class="fas fa-clock"></i> <span class="inactive-time">${new Date(data.stats.inactiveTime).toLocaleTimeString()}</span></span>
                `;
            }
            if (currentRooms[data.roomId]) {
                currentRooms[data.roomId].isInactive = true;
                currentRooms[data.roomId].inactiveTime = data.stats.inactiveTime;
                currentRooms[data.roomId].userCount = 0;
            }
        }

        btnAutoFollow.addEventListener('click', () => {
            isAutoFollowing = !isAutoFollowing;
            btnAutoFollow.classList.toggle('active', isAutoFollowing);
            if(isAutoFollowing){
                // 立即觸發一次跟隨
                const mostActiveRoomId = Object.values(currentRooms).length > 0 ? Object.values(currentRooms).reduce((prev, current) => (prev.modificationCount > current.modificationCount) ? prev : current).id : null;
                if(mostActiveRoomId) viewRoom(mostActiveRoomId);
            }
        });

        sendChatBtn.addEventListener('click', () => {
            const msg = chatInput.value.trim();
            if (msg && ws && ws.readyState === WebSocket.OPEN) {
                const target = chatTargetSelect.value;
                const messageType = target === 'all' ? 'teacher_broadcast' : 'teacher_chat';
                
                ws.send(JSON.stringify({
                    type: messageType,
                    roomId: target,
                    msg: msg
                }));
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatBtn.click();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            connectWebSocket();
        });
    </script>
</body>
</html>
